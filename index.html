<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <h1>Hello Library</h1>

    <div class="wrapper">
      <form action="">
        <span>Title</span>
        <input type="text" id="title" name="title" required>
        <span>Author</span>
        <input type="text" id="author" required/>
        <span>Number of pages</span>
        <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "10" id="pages" required/>
        <span>Have you read it?</span>
        <input type="text" id="read" required/>
        <button type="submit" value="submit" id="addToLibrary">Add to Library!</button>
        <button type="button" value="list" id="showLibrary" >Show/Hide Library</button>
      </form>
    </div>
    <div class="container-show">
    </div>  
  </body>
</html>
