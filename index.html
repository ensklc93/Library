<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <h1>Hello Library</h1>

    <div class="wrapper">
      <form action="">
        <span>Title</span>
        <input type="text" id="title" required/>
        <span>Author</span>
        <input type="text" id="author" required/>
        <span>Pages</span>
        <input type="text" id="pages" required/>
        <span>Have you read it?</span>
        <input type="text" id="read" required/>
        <button type="button" value="submit" id="addToLibrary" >Add to Library!</button>
        <button type="button" value="list" id="showLibrary">Show Library</button>
      </form>

      <div class="container">
     
      </div>
  
    </div>
  </body>
